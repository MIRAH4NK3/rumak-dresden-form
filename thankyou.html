<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Благодарим Ви!</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; background: #fafafa; }
    .box { background: #fff; padding: 25px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 2px 6px rgba(0,0,0,0.1);}
    h1 { color: green; }
  </style>
</head>
<body>
  <div class="box">
    <h1 id="title">Благодарим Ви! ✅</h1>
    <p id="text">
      Вашата кандидатура е изпратена успешно. Нашият екип ще се свърже с Вас скоро, за да обсъдим следващите стъпки.
    </p>
  </div>

<script>
  // Translations
  const translations = {
    bg: {
      title: "Благодарим Ви! ✅",
      text: "Вашата кандидатура е изпратена успешно. Нашият екип ще се свърже с Вас скоро, за да обсъдим следващите стъпки."
    },
    en: {
      title: "Thank you! ✅",
      text: "Your application has been submitted successfully. Our team will contact you soon to discuss the next steps."
    },
    de: {
      title: "Vielen Dank! ✅",
      text: "Ihre Bewerbung wurde erfolgreich übermittelt. Unser Team wird Sie in Kürze kontaktieren, um die nächsten Schritte zu besprechen."
    },
    uk: {
      title: "Дякуємо! ✅",
      text: "Ваша заявка успішно надіслана. Наша команда зв'яжеться з вами найближчим часом, щоб обговорити наступні кроки."
    }
  };

  // Detect lang from URL (e.g. thankyou.html?lang=de)
  const params = new URLSearchParams(window.location.search);
  const lang = params.get("lang") || "bg";
  document.getElementById("title").textContent = translations[lang].title;
  document.getElementById("text").textContent = translations[lang].text;
</script>
</body>
</html>
